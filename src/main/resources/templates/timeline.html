<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Book</title>
    <meta charset="UTF-8"/>
   <link rel="stylesheet" th:href="@{/css/timeline.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <div th:replace="fragments/common :: include"></div>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="padding">
        <div class="row container d-flex justify-content-center">
            <h5>User Timeline</h5>
            <div class="col-xl-5 col-md-12">
                <div class="card user-activity-card" th:each = "timeline:${timelines}">
                    <div class="card-header">
                     <h5 th:text ="${timeline.getUsername()}"></h5>
                    </div>
                        <div class="card-block">
                            <div class="row m-b-25">
                                <div class="col">
                                    <p class="text-muted m-b-0" th:text="${timeline.getContent()}"></p>
                                    <p class="text-muted m-b-0" th:text="${timeline.getTimestamp()}"><i class="mdi mdi-timer feather icon-clock m-r-10"></i></p>
                                </div>
                            </div>


                            <div th:id = "${'thumb-' + timeline.getId()}">
                                <i th:if = "${timeline.isLiked()}" th:onclick= "'javascript:toggleThumb(true,'+${timeline.getId()} + ','+ ${timeline.getUserId()}+','+ ${timeline.getLikes()}+')'" class="fas fa-thumbs-down" th:text = "${timeline.getLikes()}"></i>
                                <i th:unless= "${timeline.isLiked()}" th:onclick="'javascript:toggleThumb(false,'+${timeline.getId()} + ','+ ${timeline.getUserId()}+','+ ${timeline.getLikes()}+ ')'" class="fas fa-thumbs-up" th:text = "${timeline.getLikes()}"></i>

                            </div>

                            <span><button type="button" class ="btn btn-outline-success my-2 my-sm-0" id="commentButton" th:onclick="'javascript:showForm(' +${timeline.getId()} + ')'" >Comment</button></span>

                            <div th:id="${'comment-form-' + timeline.getId()}" style = "display:none;">
                                <div th:class= "${'comment-area-' + timeline.getId()}" th:each = "comment: ${timeline.getCommentList()}">
<!--                                    <p th:text ="${comment.getUsername()}"></p>-->
<!--                                    <p th:text="${comment.getContent()}"></p>-->
<!--                                    <hr>-->
                                </div>
                                <textarea class="form-control" style="resize:none;" type="text" th:id= "${'comment-input-' + timeline.getId()}" placeholder="Comment"> </textarea>
                                <button class="btn btn-outline-success my-2 my-sm-0" th:id= "${'postComment-' + timeline.getId()}" th:onclick="'javascript:postComment(' +${timeline.getId()} +','+ ${timeline.getUserId()} + ')'">Post</button>
                                <button class="btn btn-outline-success my-2 my-sm-0" th:id= "${'cancelComment-' + timeline.getId()}" th:onclick="'javascript:cancelComment(' +${timeline.getId()} + ')'">Cancel</button>
                            </div>
                        </div>
                        <script>
                            function toggleThumb(currentStatus, timelineId, userId, likes) {
                                console.log("toggling: ", currentStatus, timelineId, userId, likes)
                                if (!currentStatus) {
                                    // we want to like;
                                    $.ajax({
                                        url: `/timeline/` + timelineId + `/like`,
                                        type: 'POST',
                                        cache: false,
                                        contentType: 'application/json; charset=utf-8',
                                        data: JSON.stringify({userId: userId}),
                                        headers: {'Authorization': 'Bearer ' + getCookie("jwt")},
                                        success: function (res) {
                                            likes++;
                                            document.querySelector(`#${'thumb-' + timelineId}`).innerHTML =
                                                `<i class="fas fa-thumbs-down" onclick = "toggleThumb(true, ${timelineId}, ${userId}, ${likes})"> ${likes}</i>`
                                            // after like, we show thumb down button with count, so that user can unlike

                                        }
                                    })
                                } else {
                                    // we want to unlike;
                                    $.ajax({
                                        url: `/timeline/` + timelineId + `/unlike`,
                                        type: 'PUT',
                                        cache: false,
                                        contentType: 'application/json; charset=utf-8',
                                        data: JSON.stringify({userId: userId}),
                                        headers: {'Authorization': 'Bearer ' + getCookie("jwt")},
                                        success: function (res) {
                                            likes--;

                                            document.querySelector(`#${'thumb-' + timelineId}`).innerHTML =
                                                `<i class="fas fa-thumbs-up" onclick = "toggleThumb(false, ${timelineId}, ${userId}, ${likes})"> ${likes}</i>`
                                            // after unlike, we show thumb up button with count, so that user can like
                                        }
                                    })
                                }
                            }

                            function showForm(timelineId){
                                $('#comment-form-' + timelineId).show()
                            }
                            function cancelComment(timelineId){
                                $('#comment-form-' + timelineId).hide()
                            }
                            function postComment(timelineId, userId){
                                console.log(timelineId, userId)

                                let commentInput = document.getElementById("comment-input-" +timelineId).value
                                console.log("comment", commentInput)
                                $.ajax({
                                    url: `/timeline/` + timelineId + `/comment`,
                                    type: 'POST',
                                    cache: false,
                                    contentType: 'application/json; charset=utf-8',
                                    data: JSON.stringify({userId: userId, comment: commentInput}),
                                    headers: {'Authorization': 'Bearer ' + getCookie("jwt")},
                                    success: function(res) {
                                        let newComment = "<p>" + commentInput + "</p>"
                                        console.log("new comment", newComment)
                                        document.querySelector(`.${'comment-area-' + timelineId}`).innerHTML += newComment
                                    },
                                    error: (xhr, resp, text) => console.log(xhr),
                                });
                            }


                        </script>
<!--                         <script src="/js/timeline.js"></script> -->
                </div>
            </div>

        </div>
</div>
</body>

</html>
